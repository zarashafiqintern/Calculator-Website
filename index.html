<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.0/math.min.js"></script>
</head>

<body>
  <section>
    <div>
      <input id="display" type="text" readonly>
    </div>

    <div class="button">
      <button class="control">AC</button>
      <button class="control">Del</button>
      <button>(</button>
      <button>)</button>
    </div>

    <div class="button">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operator">*</button>
    </div>

    <div class="button">
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="operator">-</button>
    </div>

    <div class="button">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="operator">+</button>
    </div>

    <div class="button">
      <button>.</button>
      <button>0</button>
      <button>^</button>
      <button class="operator">/</button>
    </div>

    <div class="button">
      <button class="function">sin(</button>
      <button class="function">cos(</button>
      <button class="function">tan(</button>
      <button class="function">sqrt(</button>
    </div>

    <div class="button">
      <button class="function">e</button>
      <button class="function">π</button>
      <button class="equal" style="flex: 1;">=</button>
    </div>

    <div id="history-container">
      <h3>History</h3>
      <div id="history"></div>
      <div class="history-buttons">
        <button id="clear-history-btn">Clear History</button>
        <button id="restore-last-btn">Restore Last</button>
      </div>
    </div>
  </section>

  <script>
    const calculator = (() => {
      let currentInput = "";
      let historyArray = [];

      function addInput(value) {
        if (value === ".") {
          let lastNumber = currentInput.split(/[\+\-\*\/\(\)]/).pop();
          if (lastNumber.includes(".")) {
            return;
          }
        }

        currentInput = currentInput + value;
        display.value = currentInput;
      }

      const clearAll = () => {
        currentInput = "";
        display.value = "";
      };

      const deleteLast = () => {
        if (currentInput) {
          if (currentInput.endsWith("sqrt(")) {
            currentInput = currentInput.slice(0, -5);
          } else if (currentInput.endsWith("sin(")) {
            currentInput = currentInput.slice(0, -4);
          } else if (currentInput.endsWith("cos(")) {
            currentInput = currentInput.slice(0, -4);
          } else if (currentInput.endsWith("tan(")) {
            currentInput = currentInput.slice(0, -4);
          } else {
            let newInput = "";
            let i = 0;
            while (i < currentInput.length - 1) {
              newInput = newInput + currentInput[i];
              i++;
            }
            currentInput = newInput;
          }
          display.value = currentInput;
        }
      };

    
      function safeEvaluate(expression) {
      
        let expr = expression
          .replace(/e/g, "2.7182").replace(/π/g, "3.1415")
          .replace(/\)\(/g, ")*(")
          .replace(/(\d)\(/g, "$1*(")
          .replace(/\)(\d)/g, ")*$1")
          .replace(/\)([a-zA-Z])/g, ")*$1")
          .replace(/([0-9])([a-zA-Z])/g, "$1*$2")
          .replace(/([a-zA-Z])([0-9])/g, "$1($2)")
          .replace(/\b0+(\d+)/g, "$1")
          .replace(/(\d)(2\.7182|3\.1415)/g, "$1*$2").replace(/(2\.7182|3\.1415)(\d)/g, "$1*$2");

        expr = expr
          .replace(/sqrt\(/g, "sqrt(")
          .replace(/sin\(/g, "sin(")
          .replace(/cos\(/g, "cos(")
          .replace(/tan\(/g, "tan(")
          .replace(/\^/g, "^");

        
        let sinCount = (expr.match(/sin\(/g) || []).length;
        let cosCount = (expr.match(/cos\(/g) || []).length;
        let tanCount = (expr.match(/tan\(/g) || []).length;
        let openCount = (expr.match(/\(/g) || []).length;
        let closeCount = (expr.match(/\)/g) || []).length;
        let extraBrackets = sinCount + cosCount + tanCount;
        let i = 0;
        while (i < extraBrackets) {
          if (openCount > closeCount) {
            expr = expr + ")";
            closeCount = closeCount + 1;
          }
          i = i + 1;
        }

        let totalOpen = (expr.match(/\(/g) || []).length;
        let totalClose = (expr.match(/\)/g) || []).length;
        while (totalOpen > totalClose) {
          expr = expr + ")";
          totalClose++;
        }

        try {
          expr = expr
            .replace(/sin\(([^)]+)\)/g, 'sin($1 deg)')
            .replace(/cos\(([^)]+)\)/g, 'cos($1 deg)')
            .replace(/tan\(([^)]+)\)/g, 'tan($1 deg)');

          let result = math.evaluate(expr);
          return result;
        } catch (e) {
          return "Error";
        }
      }

      function calculate() {
        if (!currentInput) return;
        let expression = currentInput;
        try {
          let result = safeEvaluate(expression);
        
          if (isNaN(result) || !isFinite(result)) {
            display.value = "Error";
            currentInput = "";
            return;
          }

          if (typeof result === "number") {
            result = Math.round(result * 10000000000) / 10000000000;
          }
          display.value = parseFloat(result.toFixed(4));
          currentInput = result + "";
          addToHistory(expression, result);
        } catch (error) {
          display.value = "Error";
          currentInput = "";
        }
      }

      function addToHistory(expression, result) {
        let entry = expression + " = " + result;
        historyArray.push(entry);
        updateHistoryDisplay();
      }

      function updateHistoryDisplay() {
        let historyDiv = document.getElementById("history");
        historyDiv.innerHTML = "";
        let i = 0;
        while (i < historyArray.length) {
          let p = document.createElement("p");
          p.textContent = historyArray[i];
          historyDiv.appendChild(p);
          i = i + 1;
        }
      }

      function clearHistory() {
        historyArray = [];
        let historyDiv = document.getElementById("history");
        historyDiv.innerHTML = "";
      }

      function restoreLast() {
        if (historyArray.length > 0) {
          let lastEntry = historyArray.pop();
          updateHistoryDisplay();
          let expression = lastEntry.split(" = ")[0];
          display.value = expression;
          currentInput = expression;
        }
      }

      return {
        addInput,
        clearAll,
        deleteLast,
        calculate,
        clearHistory,
        restoreLast, 
      };
    })();

    const display = document.getElementById("display");
    const buttons = document.querySelectorAll("button");
    const clearHistoryBtn = document.getElementById("clear-history-btn");
    const restoreLastBtn = document.getElementById("restore-last-btn");

    buttons.forEach(function (btn) {
      btn.addEventListener("click", function () {
        const value = this.textContent;
        if (value === "AC") {
          calculator.clearAll();
        } else if (value === "Del") {
          calculator.deleteLast();
        } else if (value === "=") {
          calculator.calculate();
        } else if (value === "Clear History") {
          return;
        } else if (value === "e") {
          calculator.addInput("e");
        } else if (value === "π") {
          calculator.addInput("π");
        } else {
          calculator.addInput(value);
        }
      });
    });

    clearHistoryBtn.addEventListener("click", function () {
      calculator.clearHistory();
    });

    restoreLastBtn.addEventListener("click", function () {
      calculator.restoreLast();
    });

    document.addEventListener("keydown", function (event) {
      const key = event.key;
      if (!isNaN(key) || ["+", "-", "*", "/", ".", "(", ")", "^"].includes(key)) {
        calculator.addInput(key);
      } else if (key === "Enter" || key === "=") {
        event.preventDefault();
        calculator.calculate();
      } else if (key === "Backspace") {
        calculator.deleteLast();
      } else if (key === "Escape") {
        calculator.clearAll();
      }
    });
  </script>
</body>
</html>
